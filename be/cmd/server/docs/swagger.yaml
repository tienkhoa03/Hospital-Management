definitions:
  dto.ApiResponseSuccessStruct:
    properties:
      data:
        example: "null"
        type: string
      message:
        example: Success
        type: string
    type: object
  dto.DoctorInfoRequest:
    properties:
      medical_license_number:
        type: string
      specialization:
        type: string
    required:
    - medical_license_number
    - specialization
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LogoutRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.ManagerInfoRequest:
    properties:
      department:
        type: string
      status:
        type: string
    required:
    - department
    type: object
  dto.NurseInfoRequest:
    properties:
      nursing_license_number:
        type: string
    required:
    - nursing_license_number
    type: object
  dto.PatientInfoRequest:
    properties:
      allergies:
        type: string
      blood_type:
        type: string
      chronic_conditions:
        type: string
      insurance_number:
        type: string
      status:
        type: string
    type: object
  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      address:
        type: string
      citizen_id:
        type: string
      date_of_birth:
        type: string
      email:
        type: string
      gender:
        type: string
