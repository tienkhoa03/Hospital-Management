    - citizen_id
    - date_of_birth
    - email
    - gender
    - name
    - password
    - phone_number
    - role
    type: object
  dto.StaffInfoRequest:
    properties:
      department:
        type: string
      doctor_info:
        $ref: '#/definitions/dto.DoctorInfoRequest'
      nurse_info:
        $ref: '#/definitions/dto.NurseInfoRequest'
      role:
        type: string
      status:
        type: string
